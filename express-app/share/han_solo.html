  <meta property="og:description" content="Derrière son apparence de « gros dur intouchable », le chasseur de primes Han Solo est un homme au grand cœur, fidèle et loyal en amitié. On peut même lui reconnaître un côté romantique, tant sa maladresse à exprimer ses émotions est manifeste, par exemple dans ses interactions avec la Princesse Leia ! Son incapacité à assumer ses sentiments et sa fragilité l’oblige à se dissimuler derrière un masque de « macho » légendaire, ce qui ne fait que ressortir le côté sensible de ce personnage complexe et dont les comportements peuvent nous rappeler les nôtres.">
